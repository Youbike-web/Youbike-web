<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <!-- ...（這裡是你原本的 head 內容）... -->

  <style>
    /* ...（這裡是你原本的樣式）... */
    
    /* 新增的內容展開區塊的樣式 */
    .hidden {
      display: none;
    }
    
    /* 按鈕樣式 */
    .show-content-button {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      cursor: pointer;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- ...（這裡是你原本的 body 內容）... -->
  
  <!-- 隱藏的內容展開區塊 -->
  <div id="content" class="hidden">
    <!-- ...（這裡是你原本的隱藏內容）... -->
  </div>

  <!-- 可見的按鈕 -->
  <button class="show-content-button" onclick="toggleContent()">使用方法</button>

  <!-- ...（這裡是你原本的 body 其他內容）... -->

  <script>
    function toggleContent() {
      var content = document.getElementById("content");
      if (content.style.display === "none") {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    }
  </script>
</body>
</html>

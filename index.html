<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <!-- ...（這裡是你原本的 head 內容）... -->

  <style>
    /* ...（這裡是你原本的樣式）... */
    
    /* 新增的內容展開區塊的樣式 */
    .hidden {
      display: none;
    }
    
    /* 按鈕樣式 */
    .show-content-button {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- ...（這裡是你原本的 body 內容）... -->
  
  <!-- 可見的按鈕 -->
  <button class="show-content-button" onclick="toggleContent()">使用方法</button>

  <!-- 隱藏的內容展開區塊 -->
  <div id="content" class="hidden">
    <h2>租借流程</h2>
    <p>悠遊卡、一卡通：<br>
      租車時直接在停車柱上的感應區感應... （這裡放你想要顯示的內容）</p>
  
    <!-- 其他租車相關內容 -->

    <h2>付費方式</h2>
    <p>悠遊卡、一卡通：<br>
      要使用悠遊卡或一卡通付費必須先在各站點KIOSK... （這裡放你想要顯示的內容）</p>
  
    <!-- 其他付費方式相關內容 -->
  </div>

  <!-- ...（這裡是你原本的 body 其他內容）... -->

  <script>
    function toggleContent() {
      var content = document.getElementById("content");
      if (content.style.display === "none") {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant-TW">

    /* 新增樣式 */

</head>
<body>
  <!-- 按鈕固定容器 -->
  <div class="fixed-button-container">
    <!-- 使用圖片作為按鈕 -->
    <a href="https://chatweb.youbike.com.tw/" class="fixed-button">
      <img src="https://www.youbike.com.tw/region/assets/images/online_doll.svg" alt="youbike AI">
    </a>
  </div>

  <!-- 按鈕展開的內容 -->
  <div class="hidden-content" id="hiddenContent">
    <!-- 內容 -->
    <!-- ... -->
  </div>

  <!-- 可見的按鈕 -->
  <button class="show-content-button" onclick="toggleContent()">使用方法</button>

  <noscript>
    <strong>We're sorry but youbikemap doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  
  <!-- 省略其他的 script 標籤 -->
  <!-- ... -->

  <script>
    function toggleContent() {
      var content = document.getElementById("hiddenContent");
      if (content.style.display === "none") {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    }
  </script>
</body>
</html>
